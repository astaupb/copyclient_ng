<h2>Login:</h2>

<form>
    Username: <input type="text" name="username" [(ngModel)]="cred.username"><br>
    Passwort: <input type="password" name="password" [(ngModel)]="cred.password"><br>
    <input type="checkbox" name="staylogged" [(ngModel)]="cred.saveToken"> Eingeloggt bleiben<br>
    <button (click)="submitForm()">Einloggen</button>
</form>
