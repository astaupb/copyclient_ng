<h2>Login:</h2>

<form>
    <input type="text" name="username" [(ngModel)]="cred.username">
    <input type="password" name="password" [(ngModel)]="cred.password">
    <button (click)="submitData()" >Einloggen</button>
</form>

<div>
    <p>{{(loggedIn ? 'Eingeloggt' : 'Nicht Eingeloggt')}}</p>
</div>
