<h1>Einstellungen</h1>
<form class="mdc-card form-card">
    <div>
        <material-input [(ngModel)]="settings.name" type="text" class="form-control" id="name" label="Neuer Benutzername" required
            floatingLabel></material-input>
        <material-icon icon="help_outline" tooltipTarget tabIndex="0" keyboardOnlyFocusIndicator size="medium"
            #ref1="tooltipTarget">
        </material-icon>
        <material-tooltip-card [for]="ref1">
            <header>Der Name muss aus mindestens 2 Zeichen bestehen.<br> Es dürfen folgende Zeichen in Kombination
                benutzt werden: A bis Z, a bis z, 0 bis 9
            </header>
        </material-tooltip-card>
    </div>
    <material-button type="submit" class="btn-primary" (trigger)="onSubmitName()">Benutzername ändern</material-button>
</form>
<br />
<form class="mdc-card form-card">
    <material-input [(ngModel)]="settings.passwordOld" type="password" class="form-control" id="password_old"
        label="Aktuelles Password" required floatingLabel></material-input>

    <div>
        <material-input [(ngModel)]="settings.password" type="password" class="form-control" id="password" label="Neues Passwort"
            required floatingLabel>
        </material-input>
        <material-icon icon="help_outline" tooltipTarget tabIndex="0" keyboardOnlyFocusIndicator size="medium"
            #ref2="tooltipTarget">
        </material-icon>
        <material-tooltip-card [for]="ref2">
            <header>Das Passwort muss aus mindestens 5 Zeichen bestehen. Sonderzeichen sind erlaubt.
            </header>
        </material-tooltip-card>
    </div>

    <material-input [(ngModel)]="settings.passwordRetype" type="password" class="form-control" id="password_retype"
        label="Password wiederholen" required floatingLabel></material-input>

    <material-button type="submit" class="btn-primary" (trigger)="onSubmitPassword()">Passwort ändern</material-button>
</form>

<div *ngIf="showNotification" class="bottom-notification">
    {{notificationText}}
</div>
