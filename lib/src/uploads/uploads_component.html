<h2>Uploads</h2>
<label>{{statusString}}</label>

<p>
    <input #jobUpload type="file" accept="application/pdf" (change)="onUploadFileSelected(jobUpload.files)">
</p>

<material-list>
    <material-list-item *ngFor="let task of (uploadBloc | bloc)?.value">
        <b>{{task.filename}}</b>
    </material-list-item>
</material-list>
