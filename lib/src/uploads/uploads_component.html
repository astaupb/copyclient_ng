<label>{{statusString}}</label>

<p>
    <input #jobUpload type="file" accept="application/pdf" (change)="onUploadFileSelected(jobUpload.files)">
</p>

<material-list>
    <material-list-item *ngFor="let task of (uploadBloc | bloc)?.value">
        <b>{{task.filename}}</b>
    </material-list-item>
</material-list>

<div class="bottom-bar">
    <section id="version">
        Status: {{statusString}} - Jobs in Uploadschlange: {{(uploadBloc | bloc)?.value?.length}}
    </section>
</div>

<material-fab raised id="refreshButton" class="button" [(disabled)]="refreshing" (trigger)="refreshQueue()">
    <material-spinner *ngIf="refreshing" class="button-spinner"></material-spinner>
    <material-icon icon="refresh" *ngIf="!refreshing"></material-icon>
</material-fab>
