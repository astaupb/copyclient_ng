<material-drawer persistent #drawer="drawer" [class.custom-width]="true" *ngIf="authorized">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer dense-drawer-spacer"></div>
        <div group>
            <a [routerLink]="RoutePaths.dashboard.toUrl()" class="drawer-link">
                <material-list-item class="drawer-list-item">
                    <material-icon icon="dashboard"></material-icon>Dashboard
                </material-list-item>
            </a>
            <a [routerLink]="RoutePaths.joblist.toUrl()" class="drawer-link">
                <material-list-item class="drawer-list-item">
                    <material-icon icon="view_list"></material-icon>Jobliste
                </material-list-item>
            </a>
            <a [routerLink]="RoutePaths.uploads.toUrl()" class="drawer-link">
                <material-list-item class="drawer-list-item">
                    <material-icon icon="cloud_upload"></material-icon>Hochladen
                </material-list-item>
            </a>
            <a *ngIf="enableScanning" [routerLink]="RoutePaths.scans.toUrl()" class="drawer-link">
                <material-list-item class="drawer-list-item">
                    <material-icon icon="scanner"></material-icon>Scannen und Kopieren
                </material-list-item>
            </a>
        </div>
    </material-list>
</material-drawer>

<header class="material-header dense-header pink-header" *ngIf="authorized">
    <div class="material-header-row">
        <material-button icon class="material-drawer-button" (trigger)="null">
            <material-icon icon="menu"></material-icon>
        </material-button>
        <span class="material-header-title">AStA Copyclient</span>
        <div class="material-spacer"></div>
        <material-button popupSource #source="popupSource" icon class="material-drawer-button"
            (trigger)="navOptionsVisible = !navOptionsVisible">
            <material-icon icon="more_vert"></material-icon>
        </material-button>
        <material-popup [source]="source" [(visible)]="navOptionsVisible" [preferredPositions]="[popupPosition]">
            <material-list>
                <material-list-item (click)="onLogout()">Logout</material-list-item>
            </material-list>
        </material-popup>
    </div>
</header>

<material-content>
    <router-outlet [routes]="Routes.all"></router-outlet>
</material-content>

<fullscreen-spinner *ngIf="appBusy"></fullscreen-spinner>
